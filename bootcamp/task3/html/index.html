<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="https://www.google.com/recaptcha/api.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/bootcamp/task3/css/style.css">
        <link rel="stylesheet" href="/bootcamp/task3/js/script.js">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conecte-se Testes Moleculares</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex">
                <div class="row">
                    <div class="card ofc">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-6">
                                    <img
                                        src="https://www.aente.com.br/img/logo-small"
                                        class="text-white auth-logo mb-5"
                                        height="150">

                                </div>
                                <div class="col-6 form-group">
                                    <label for="pais">País</label>
                                    <select class="form-control">
                                        <option selected disabled>Selecione seu
                                            país</option>
                                        <option value="BR">Brasil</option>
                                        <option value="IN">India</option>
                                    </select>
                                </div>
                            </div>

                            <h1 class="font-bold">Bem vindo(a) aos </h1>
                            <h1 class="font-bold subtitulo">Testes Moleculares</h1>
                            <div class="mb-4 text-sm text-gray-600 text-muted">Insira
                                suas
                                credenciais e acesse o sistema
                            </div>
                            <div class="mb-4 filtro">
                                <button type="button" class="btn
                                    btn-transparent melzin">
                                    E-MAIL
                                </button>
                                <button type="button" class="btn
                                    btn-transparent melzin">
                                    CPF
                                </button>
                                <button type="button" class="btn
                                    btn-transparent melzin">
                                    PASSAPORTE
                                </button>
                            </div>

                            <div class="mb-3 card">
                                <div class="card-body">
                                    <label for="email">Digite seu email</label>
                                    <input placeholder="Digite seu email"
                                        type="text" id="email"
                                        class="form-control">
                                </input>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <label for="senha">Digite sua senha</label>
                                <input placeholder="Digite sua senha"
                                    type="password" id="senha"
                                    class="form-control"
                                    class="form-control">
                            </input>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="g-recaptcha" height="200"
                            data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col col-lg-6">
                            <div>
                                <input type="checkbox" name=""
                                    id="conectado" height="200" />
                                <label for="conectado">Mantenha-me conectado</label>
                            </div>
                        </div>
                        <div class="col col-lg-6 justify-content-end">
                            <a href="">Não tem cadastro?</a>
                        </div>
                    </div>
                    <div class="row flex-wrap">
                        <div class="col col-6 form-group mt-3">
                          <button class="btn-hover color-9">Conecte-se</button>
                        </div>
                        <div class="col col-6 form-group mt-3 botao2">
                          <button type="button" class="btn senhinha">
                            Esqueceu sua senha?
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <a href="">Baixar relatórios</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
